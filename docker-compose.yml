version: "3"
services:
  postgres:
    image: "postgres:9.6"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: odk
      POSTGRES_PASSWORD: odk
      POSTGRES_DATABASE: odk
  mail:
    container_name: mail
    image: "itsissa/namshi-smtp:4.89-2.deb9u5"
    volumes:
      - ./files/dkim/config:/etc/exim4/_docker_additional_macros:ro
      - ./files/dkim/rsa.private:/etc/exim4/domain.key:ro
    environment:
      - MAILNAME=${DOMAIN}
  service:
    container_name: service
    build:
      context: .
      dockerfile: service.dockerfile
    depends_on:
      - postgres
      - mail
    volumes:
      - /data/transfer:/data/transfer
      - ./server/lib:/usr/odk/lib
    environment:
      - DOMAIN=${DOMAIN}
    command: [ "./wait-for-it.sh", "postgres:5432", "--", "./start-odk.sh" ]
    ports:
      - "8383:8383"
  frontend:
    image: node:8.16.0-alpine
    command: sh -c 'cd code && npm install && npm run serve'
    volumes:
      - ./client/:/code
    ports:
      - "3383:3383"
    depends_on:
      - service
  pyxform:
    container_name: pyxform
    image: 'yanokwa/pyxform-http:v0.3.0'
volumes:
  transfer:
  db-data:
